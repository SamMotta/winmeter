<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Partidas do dia</title>
</head>

<body>
    <h1>Partidas do dia</h1>
    <!-- Transformar em uma lista: Usuário/Data/vitorias/derrotas/WinLossRatio/KDR(?)/Party(?)
    Vitórias divido por Derrotas = WLR
    Vítimas(Kills) divido por Mortes(Death) = KDR
    Party = Quem estava jogando contigo
    -->
    <table class="dynamicTable">
        <!-- <tr>
            <th>Data e Hora</th>
            <th>Party</th>
            <th>R. ganhas</th>
            <th>R. perdidas</th>
            <th>KDR</th>
        </tr>
        <tr>
            <td class="dDate"></td>
            <td class="dParty"> - </td>
            <td class="dVic"></td>
            <td class="dDef"></td>
            <td>0.00</td> -->
        </tr>
    </table>
    <br>

    <h2>Status de hoje</h2>
    <table>
        <tr>
            <th>Taxa de V/D</th>
            <th>Vitórias</th>
            <th>Derrotas</th>
        </tr>
        <tr>
            <td class="dWLR">V/D: 0.00</td>
            <td>V: 0</td>
            <td>D: 0</td>
        </tr>
    </table>
    <br />
    <br />

    <h2>Formulário</h2>

    <form method="post" autocomplete="off">
        <label>Tamanho da partida</label><br />
        <input type="radio" name="matchLength" value="long"><label>Longa</label>
        <input type="radio" name="matchLength" value="short"><label>Curta</label><br />


        <label>Rodadas ganhas | Rodadas perdidas</label><br>
        <input type="number" name="roundsWon">
        <input type="number" name="lostRounds"><br />

        <label>Digite os nomes das pessoas que estavam no squad</label>
        <input type="text" name="party" placeholder="Quem estava no squad">

        <input type="submit" value="Enviar" formaction="/createMatches">
    </form>
    <script src="script.js"></script>
</body>

</html>
